<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyStore - Belanja Lucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B9D;
            --secondary: #C44569;
            --accent: #FFA07A;
            --light: #FFE5EC;
            --white: #FFFFFF;
            --shadow: rgba(255, 107, 157, 0.15);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC1E3 100%);
            color: var(--primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--white);
            box-shadow: 0 4px 20px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .cart-button {
            position: relative;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: var(--white);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 80px 0;
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero p {
            font-size: 20px;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Products Grid */
        .products-section {
            padding: 40px 0 80px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 0.6s ease-out backwards;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.08);
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .add-to-cart:active {
            transform: translateY(0);
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .cart-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-content {
            background: var(--white);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .cart-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--primary);
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .close-cart:hover {
            transform: rotate(90deg);
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: 16px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            background: var(--white);
            border: 2px solid var(--primary);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-item {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .remove-item:hover {
            transform: scale(1.2);
        }

        .cart-total {
            border-top: 3px solid var(--primary);
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .checkout-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            border: none;
            padding: 18px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .checkout-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.5);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: var(--primary);
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .product-image {
                height: 200px;
            }

            .product-info {
                padding: 15px;
            }

            .product-name {
                font-size: 16px;
            }

            .product-price {
                font-size: 20px;
            }

            .cart-content {
                padding: 25px;
            }

            .cart-header h2 {
                font-size: 24px;
            }

            .logo {
                font-size: 24px;
            }

            nav {
                padding: 15px 0;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animation delays for product cards */
        .product-card:nth-child(1) { animation-delay: 0.05s; }
        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.15s; }
        .product-card:nth-child(4) { animation-delay: 0.2s; }
        .product-card:nth-child(5) { animation-delay: 0.25s; }
        .product-card:nth-child(6) { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">TrendyStore</a>
                <button class="cart-button" onclick="toggleCart()">
                    üõí Keranjang
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Koleksi Fashion Terbaru</h1>
            <p>Temukan gaya terbaikmu dengan produk pilihan berkualitas premium</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <h2 class="section-title">Produk Unggulan</h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Keranjang Belanja</h2>
                <button class="close-cart" onclick="toggleCart()">√ó</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total">
                <div class="total-row">
                    <span>Total:</span>
                    <span id="cartTotal">Rp 0</span>
                </div>
            </div>
            <button class="checkout-button" onclick="checkoutWhatsApp()">
                üí¨ Checkout via WhatsApp
            </button>
        </div>
    </div>

    <script>
        // Data Produk (20 produk)
        const products = [
            { id: 1, name: 'Kaos Premium Cotton', category: 'Fashion', price: 150000, image: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=400&fit=crop' },
            { id: 2, name: 'Jaket Denim Stylish', category: 'Outerwear', price: 350000, image: 'https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400&h=400&fit=crop' },
            { id: 3, name: 'Celana Jeans Slim Fit', category: 'Fashion', price: 250000, image: 'https://images.unsplash.com/photo-1542272604-787c3835535d?w=400&h=400&fit=crop' },
            { id: 4, name: 'Sneakers Casual White', category: 'Footwear', price: 450000, image: 'https://images.unsplash.com/photo-1549298916-b41d501d3772?w=400&h=400&fit=crop' },
            { id: 5, name: 'Tas Ransel Modern', category: 'Accessories', price: 280000, image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400&h=400&fit=crop' },
            { id: 6, name: 'Kacamata Hitam UV', category: 'Accessories', price: 180000, image: 'https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=400&h=400&fit=crop' },
            { id: 7, name: 'Kemeja Lengan Panjang', category: 'Fashion', price: 220000, image: 'https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=400&h=400&fit=crop' },
            { id: 8, name: 'Hoodie Premium', category: 'Outerwear', price: 320000, image: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400&h=400&fit=crop' },
            { id: 9, name: 'Sepatu Boot Kulit', category: 'Footwear', price: 550000, image: 'https://images.unsplash.com/photo-1608256246200-53e635b5b65f?w=400&h=400&fit=crop' },
            { id: 10, name: 'Topi Baseball Cap', category: 'Accessories', price: 120000, image: 'https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=400&h=400&fit=crop' },
            { id: 11, name: 'Sweater Rajut', category: 'Fashion', price: 280000, image: 'https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=400&h=400&fit=crop' },
            { id: 12, name: 'Celana Chino Casual', category: 'Fashion', price: 230000, image: 'https://images.unsplash.com/photo-1473966968600-fa801b869a1a?w=400&h=400&fit=crop' },
            { id: 13, name: 'Jam Tangan Minimalis', category: 'Accessories', price: 380000, image: 'https://images.unsplash.com/photo-1524805444758-089113d48a6d?w=400&h=400&fit=crop' },
            { id: 14, name: 'Jaket Bomber', category: 'Outerwear', price: 420000, image: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=400&h=400&fit=crop' },
            { id: 15, name: 'Sandal Slide Comfort', category: 'Footwear', price: 150000, image: 'https://images.unsplash.com/photo-1603487742131-4160ec999306?w=400&h=400&fit=crop' },
            { id: 16, name: 'Dompet Kulit Premium', category: 'Accessories', price: 200000, image: 'https://images.unsplash.com/photo-1627123424574-724758594e93?w=400&h=400&fit=crop' },
            { id: 17, name: 'Polo Shirt Classic', category: 'Fashion', price: 180000, image: 'https://images.unsplash.com/photo-1607345366928-199ea26cfe3e?w=400&h=400&fit=crop' },
            { id: 18, name: 'Ikat Pinggang Leather', category: 'Accessories', price: 160000, image: 'https://images.unsplash.com/photo-1624222247344-550fb60583bb?w=400&h=400&fit=crop' },
            { id: 19, name: 'Kaos Kaki Premium', category: 'Accessories', price: 50000, image: 'https://images.unsplash.com/photo-1586350977771-b3b0abd50c82?w=400&h=400&fit=crop' },
            { id: 20, name: 'Sarung Tangan Winter', category: 'Accessories', price: 130000, image: 'https://images.unsplash.com/photo-1588032786045-59cefda005c0?w=400&h=400&fit=crop' }
        ];

        // Cart State
        let cart = [];

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            + Tambah ke Keranjang
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            
            // Animation feedback
            const cartCount = document.getElementById('cartCount');
            cartCount.style.animation = 'none';
            setTimeout(() => {
                cartCount.style.animation = 'pulse 0.5s ease';
            }, 10);
        }

        // Update Cart
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            // Update count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Update items
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Keranjang belanja Anda kosong</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">Rp ${item.price.toLocaleString('id-ID')}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-item" onclick="removeItem(${item.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        // Update Quantity
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(productId);
                } else {
                    updateCart();
                }
            }
        }

        // Remove Item
        function removeItem(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Toggle Cart
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
        }

        // Checkout via WhatsApp
        function checkoutWhatsApp() {
            if (cart.length === 0) {
                alert('Keranjang belanja Anda kosong!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            let message = '*PESANAN BARU - TrendyStore*\n\n';
            message += '*Detail Pesanan:*\n';
            message += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
            
            cart.forEach((item, index) => {
                message += `\n${index + 1}. *${item.name}*\n`;
                message += `   Kategori: ${item.category}\n`;
                message += `   Harga: Rp ${item.price.toLocaleString('id-ID')}\n`;
                message += `   Jumlah: ${item.quantity}\n`;
                message += `   Subtotal: Rp ${(item.price * item.quantity).toLocaleString('id-ID')}\n`;
            });
            
            message += '\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
            message += `*TOTAL: Rp ${total.toLocaleString('id-ID')}*\n\n`;
            message += 'Mohon konfirmasi pesanan ini. Terima kasih! üôè';

            // Ganti dengan nomor WhatsApp Anda (format: 628xxx tanpa +)
            const phoneNumber = '6281234567890'; // Ganti dengan nomor WA Anda
            const waUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(waUrl, '_blank');
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Initialize
        renderProducts();
    </script>
</body>
</html>
