<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anomali Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background:#f6f7fb; }
    .card img { height:200px; object-fit:cover; }
    .badge-price { font-size:0.9rem; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Anomali Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#produk">Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="#keranjang">Keranjang</a></li>
        <li class="nav-item"><a class="nav-link" href="#checkout">Checkout</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="py-5 bg-light text-center">
  <div class="container">
    <h1 class="fw-bold">Anomali Store</h1>
    <p class="text-muted">Properti cosplay & replika dekoratif. Aman, estetik, dan niat.</p>
  </div>
</header>

<section class="container my-5" id="produk">
  <h2 class="text-center mb-4">Produk Terlaris</h2>
  <div class="row g-4" id="productList"></div>
</section>

<section class="container my-5" id="keranjang">
  <h2 class="text-center mb-3">Keranjang Belanja</h2>
  <ul class="list-group mb-3" id="cartList"></ul>
  <h4 class="text-end">Total: Rp <span id="total">0</span></h4>
</section>

<section class="container my-5" id="checkout">
  <h2 class="text-center mb-4">Checkout</h2>
  <form class="card p-4">
    <div class="mb-3">
      <label class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Alamat</label>
      <textarea class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Metode Pembayaran</label>
      <select class="form-select" required>
        <option>DANA</option>
        <option>GoPay</option>
        <option>Transfer ATM</option>
      </select>
    </div>
    <button type="button" class="btn btn-success w-100" onclick="checkout()">
      <i class="bi bi-whatsapp"></i> Konfirmasi via WhatsApp
    </button>
  </form>
</section>

<footer class="bg-dark text-white text-center py-3">
  <p class="mb-1">&copy; 2026 Anomali Store</p>
  <a href="https://wa.me/6281234567890" class="text-white me-3"><i class="bi bi-whatsapp"></i></a>
  <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
  <a href="#" class="text-white"><i class="bi bi-envelope"></i></a>
</footer>

<script>
const products = [
  "Prop Blaster Sci-Fi","Katana Anime Dekoratif","Pedang Fantasy Foam","Cosplay Rifle Prop","Axe Viking Cosplay",
  "Pistol Steampunk Prop","Sword LED RGB","Shield Knight","Staff Mage","Dagger Fantasy",
  "Blaster Neon","Bow Fantasy","Hammer Thor Style","Gunpla Weapon Set","Laser Saber",
  "Cyber Katana","Retro Ray Gun","Sniper Prop","Mini Cannon Prop","Alien Blaster"
].map((name,i)=>({
  name, price: (i+1)*25000, img:"https://via.placeholder.com/400x300"
}));

let total = 0;
const productList = document.getElementById('productList');
const cartList = document.getElementById('cartList');

products.forEach(p=>{
  productList.innerHTML += `
  <div class="col-md-3">
    <div class="card h-100">
      <img src="${p.img}" class="card-img-top">
      <div class="card-body">
        <h6>${p.name}</h6>
        <span class="badge bg-primary badge-price">Rp ${p.price.toLocaleString()}</span>
        <button class="btn btn-sm btn-success mt-2 w-100" onclick="addToCart('${p.name}',${p.price})">Tambah</button>
      </div>
    </div>
  </div>`;
});

function addToCart(name, price){
  const li = document.createElement('li');
  li.className = 'list-group-item d-flex justify-content-between';
  li.innerHTML = `<span>${name}</span><span>Rp ${price.toLocaleString()}</span>`;
  cartList.appendChild(li);
  total += price;
  document.getElementById('total').innerText = total.toLocaleString();
}

function checkout(){
  const text = encodeURIComponent('Halo Anomali Store, saya ingin checkout. Total: Rp ' + total.toLocaleString());
  window.open('https://wa.me/6281234567890?text='+text,'_blank');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
